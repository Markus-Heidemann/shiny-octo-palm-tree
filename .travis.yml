# Use new trusty images, should yield newer compilers and packages
sudo:               true
dist:               xenial
language:           cpp

branches:
  only:
  - master

matrix:
  include:
    - compiler:     gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
          - COMPILERCXX=g++-7
          - COMPILERC=gcc-7
          - CMAKE_VERSION=3.14.2
    - compiler:     gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
          - COMPILERCXX=g++-8
          - COMPILERC=gcc-8
          - CMAKE_VERSION=3.14.2
    - compiler:     clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
          - COMPILERC=clang
          - COMPILERCXX=clang++
          - CLANGV=8.0.0
          - CMAKE_VERSION=3.14.2
          - RUNCLANGTIDY=TRUE


before_install:
  - sudo apt-get update -qq
  - sudo apt purge --auto-remove cmake
  - mkdir cmake
  - wget https://github.com/Kitware/CMake/releases/download/v$CMAKE_VERSION/cmake-$CMAKE_VERSION-Linux-x86_64.tar.gz -O $HOME/cmake.tar.gz
  - tar xvzf $HOME/cmake.tar.gz -C $HOME/cmake
  - export PATH=$HOME/cmake/bin:$PATH
  - mkdir $HOME/clang+llvm
  - export PATH=$HOME/clang+llvm/bin:$PATH
  - if [ -n "$CLANGV" ]; then wget http://llvm.org/releases/$CLANGV/clang+llvm-$CLANGV-x86_64-linux-gnu-debian8.tar.xz -O
   $HOME/clang+llvm.tar.xz; fi
  - if [ -n "$CLANGV" ]; then tar xf $HOME/clang+llvm.tar.xz -C $HOME/clang+llvm --strip-components 1; fi

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=true -DCMAKE_CXX_COMPILER=$COMPILERCXX -DCMAKE_C_COMPILER=$COMPILERC -DCMAKE_INSTALL_PREFIX=/tmp/ ..
  - make
  - make test
  - cd ..
  - if [ -n "$RUNCLANGTIDY" ]; then clang-tidy -checks=bugprone-*,-cppcoreguidelines-*,clang-analyzer-cplusplus*,modernize-*,performance-*,portability-* -header-filter='app' -p build src/main.cpp; fi
